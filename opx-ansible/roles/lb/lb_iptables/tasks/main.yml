- name: Install iptables persistence + procps (sysctl)
  ansible.builtin.apt:
    name:
      - iptables
      - iptables-persistent
      - netfilter-persistent
      - procps
    state: present
    update_cache: true

- name: Prevent ARP flux (two NICs on same bridge)
  ansible.builtin.copy:
    dest: /etc/sysctl.d/99-arp-flux.conf
    owner: root
    group: root
    mode: "0644"
    content: |
      net.ipv4.conf.all.arp_ignore=1
      net.ipv4.conf.default.arp_ignore=1
      net.ipv4.conf.all.arp_announce=2
      net.ipv4.conf.default.arp_announce=2
      net.ipv4.conf.eth0.arp_ignore=1
      net.ipv4.conf.eth0.arp_announce=2
      net.ipv4.conf.eth1.arp_ignore=1
      net.ipv4.conf.eth1.arp_announce=2

- name: Apply sysctl settings
  ansible.builtin.command: sysctl --system
  changed_when: false

- name: Enable IPv4 forwarding
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    state: present
    reload: true

- name: Deploy IPv4 iptables rules
  ansible.builtin.template:
    src: rules.v4.j2
    dest: /etc/iptables/rules.v4
    owner: root
    group: root
    mode: "0644"

- name: Apply iptables rules (atomic)
  ansible.builtin.shell: iptables-restore < /etc/iptables/rules.v4
  args:
    executable: /bin/bash
  changed_when: true

- name: Ensure netfilter-persistent is enabled and started
  ansible.builtin.systemd:
    name: netfilter-persistent
    enabled: true
    state: started

- name: Save rules for persistence
  ansible.builtin.command: netfilter-persistent save
  changed_when: true