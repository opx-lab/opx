- name: Install nftables
  ansible.builtin.apt:
    name: nftables
    state: present
    update_cache: false
  become: true

- name: Deploy nftables.conf
  ansible.builtin.template:
    src: nftables.conf.j2
    dest: /etc/nftables.conf
    owner: root
    group: root
    mode: "0644"
  become: true
  notify: Reload nftables

- name: Enable and start nftables
  ansible.builtin.systemd:
    name: nftables
    enabled: true
    state: started
  become: true

- name: Load nftables ruleset now (atomic apply)
  ansible.builtin.command: nft -f /etc/nftables.conf
  become: true
  changed_when: false