---
- name: Ensure /etc/apt/apt.conf.d exists
  ansible.builtin.file:
    path: /etc/apt/apt.conf.d
    state: directory
    mode: "0755"

- name: Configure APT proxy (HTTP only)
  ansible.builtin.copy:
    dest: /etc/apt/apt.conf.d/01proxy
    owner: root
    group: root
    mode: "0644"
    content: |
      Acquire::http::Proxy "{{ apt_proxy_url }}";
      Acquire::https::Proxy "false";
  when: apt_proxy_url | length > 0

- name: Remove APT proxy config when proxy is not set
  ansible.builtin.file:
    path: /etc/apt/apt.conf.d/01proxy
    state: absent
  when: apt_proxy_url | length == 0

- name: Bypass APT proxy for Debian Security repo
  ansible.builtin.copy:
    dest: /etc/apt/apt.conf.d/02noproxy-security
    owner: root
    group: root
    mode: "0644"
    content: |
      Acquire::http::Proxy::security.debian.org "DIRECT";
  when: apt_proxy_url | length > 0

- name: Remove security no-proxy override when proxy is not set
  ansible.builtin.file:
    path: /etc/apt/apt.conf.d/02noproxy-security
    state: absent
  when: apt_proxy_url | length == 0
