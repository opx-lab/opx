- name: apt update (must succeed)
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 0
    lock_timeout: 300
  register: apt_update
  retries: 10
  delay: 6
  until: apt_update is succeeded

- name: Install common packages
  ansible.builtin.apt:
    name: "{{ common_packages | default([]) }}"
    state: present
    lock_timeout: 300
  register: apt_install
  retries: 10
  delay: 6
  until: apt_install is succeeded