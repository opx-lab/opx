services:
  db:
    image: postgres:16
    container_name: gitea-db
    environment:
      POSTGRES_DB: gitea
      POSTGRES_USER: gitea
      POSTGRES_PASSWORD: gitea_change_me
    volumes:
      - /opt/stacks/gitea/postgres-data:/var/lib/postgresql/data
    networks: [gitea]
    restart: unless-stopped

  gitea:
    image: gitea/gitea:1.22
    container_name: gitea
    depends_on: [db]
    environment:
      USER_UID: "1000"
      USER_GID: "1000"
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: db:5432
      GITEA__database__NAME: gitea
      GITEA__database__USER: gitea
      GITEA__database__PASSWD: gitea_change_me
      GITEA__server__ROOT_URL: http://docker-vm:3000/
      GITEA__server__SSH_PORT: "2222"
    volumes:
      - /opt/stacks/gitea/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "2222:22"
    networks: [gitea]
    restart: unless-stopped

networks:
  gitea:
    name: gitea