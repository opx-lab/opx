- name: Ensure apt keyrings dir exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Remove old docker.asc if present (avoid Signed-By conflicts)
  ansible.builtin.file:
    path: /etc/apt/keyrings/docker.asc
    state: absent

- name: Remove old docker repo list files (avoid Signed-By conflicts)
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/docker-ce.list
    - /etc/apt/sources.list.d/docker.repo.list

- name: Install Docker repo keyring (from role file)
  ansible.builtin.copy:
    src: docker.gpg
    dest: /etc/apt/keyrings/docker.gpg
    owner: root
    group: root
    mode: "0644"

- name: Add Docker apt repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian bookworm stable"
    filename: docker
    state: present
    update_cache: true

- name: Install Docker engine packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - "{{ 'docker-compose-plugin' if docker_compose_plugin | bool else omit }}"
    state: present
    update_cache: false
